name: Desktop Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  BuildWindows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.3.0

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5
      
      - name: Restore Previous Cache
        id: cache-build-windows-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            C:/haxelib_repo
          key: cache-windows-build

      - name: Install Haxelib Dependencies
        run: |
          mkdir C:/haxelib_repo
          haxelib setup C:/haxelib_repo
          haxelib install lime --always --quiet
          haxelib install openfl --always --quiet
          haxelib install hxcpp --always --quiet
          haxelib install flixel --always --quiet
          haxelib run lime setup flixel
          haxelib install flixel-tools --always --quiet
          haxelib install flixel-ui --always --quiet
          haxelib install flixel-addons --always --quiet
          haxelib install tjson --always --quiet
          haxelib install hxjsonast --always --quiet
          haxelib git hxCodec https://github.com/polybiusproxy/hxCodec
          haxelib git linc_luajit https://github.com/Sirox228/linc_luajit
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
          haxelib install hxcpp-debug-server --always --quiet
          haxelib list
        shell: cmd

      - name: Verify Lime Installation
        run: |
          haxelib path lime
          haxelib path hxcpp

      - name: Compile
        run: haxelib run lime build windows --app-version="4.0.0-${{ github.run_id }}"

      - name: Save Current Cache
        uses: actions/cache/save@v3
        with:
          path: C:/haxelib_repo
          key: cache-windows-build

      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: export/release/windows/bin

  buildLinux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5

      - name: Install Haxelib Dependencies
        run: |
          mkdir -p ~/haxelib_repo
          haxelib setup ~/haxelib_repo
          haxelib install lime --always --quiet
          haxelib install openfl --always --quiet
          haxelib install hxcpp --always --quiet
          haxelib install flixel --always --quiet
          haxelib run lime setup flixel
          haxelib install flixel-addons --always --quiet
          haxelib install flixel-ui --always --quiet
          haxelib install tjson --always --quiet
          haxelib install hxjsonast --always --quiet
          haxelib git hxCodec https://github.com/polybiusproxy/hxCodec
          haxelib git linc_luajit https://github.com/Sirox228/linc_luajit
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
          haxelib list

      - name: Verify Lime Installation
        run: |
          haxelib path lime
          haxelib path hxcpp

      - name: Compile
        run: haxelib run lime build Project.xml linux --app-version="4.0.0-${{ github.run_id }}"

      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: export/release/linux/bin

  buildMac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5

      - name: Install Haxelib Dependencies
        run: |
          mkdir -p ~/haxelib_repo
          haxelib setup ~/haxelib_repo
          haxelib install lime --always --quiet
          haxelib install openfl --always --quiet
          haxelib install hxcpp --always --quiet
          haxelib install flixel --always --quiet
          haxelib run lime setup flixel
          haxelib install flixel-tools --always --quiet
          haxelib install flixel-ui --always --quiet
          haxelib install flixel-addons --always --quiet
          haxelib install tjson --always --quiet
          haxelib install hxjsonast --always --quiet
          haxelib git hxCodec https://github.com/polybiusproxy/hxCodec
          haxelib git linc_luajit https://github.com/Sirox228/linc_luajit
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
          haxelib list

      - name: Verify Lime Installation
        run: |
          haxelib path lime
          haxelib path hxcpp

      - name: Compile
        run: haxelib run lime build mac --app-version="4.0.0-${{ github.run_id }}"

      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macBuild
          path: export/release/macos/bin