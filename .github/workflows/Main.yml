name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  buildAndroid:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Cache the Haxelib folder
      - name: Cache Haxelib
        uses: actions/cache@v3
        with:
          path: ~/.haxelib
          key: ${{ runner.os }}-haxelib-${{ hashFiles('haxelib.json') }}
          restore-keys: |
            ${{ runner.os }}-haxelib

      # Setup Android NDK
      - name: Setup Android NDK
        uses: nttld/setup-ndk@main
        id: setup-ndk
        with:
          ndk-version: r23c

      # Setup Java JDK
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@main

      # Setup Haxe
      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1.2.0
        with:
          haxe-version: 4.3.6

      # Install Haxelib Dependencies
      - name: Install Haxelib Dependencies
        run: |
          haxelib setup ~/haxelib
          haxelib upgrade
          haxelib install lime 7.9.0
          haxelib install openfl 9.1.0
          haxelib --never install flixel 4.11.0
          haxelib run lime setup flixel
          haxelib install flixel-addons 2.11.0
          haxelib install tjson
          haxelib git hxCodec https://github.com/SPLCoding/hxCodec-but-it-works-xd.git
          haxelib git linc_luajit https://github.com/Sirox228/linc_luajit
          haxelib git extension-androidtools https://github.com/MaysLastPlay77/extension-androidtools
          haxelib list

      # Setup Lime and Other Configurations
      - name: Setup Lime
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
          haxelib set lime 7.9.0
          haxelib set openfl 9.1.0
          haxelib set flixel 4.11.0
          haxelib set flixel-addons 2.11.0
          haxelib set hxcpp 4.2.1
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      # Compile the Project
      - name: Compile
        run: haxelib run lime build android -D HXCPP_CFLAGS="-std=c99" --app-version="4.0.0-${{ github.run_id }}"

      # Publish the Build Artifact
      - name: Publish Artifact
        uses: actions/upload-artifact@v3
        with:
          name: buildAndroid
          path: export/release/android/bin/app/build/outputs/apk/debug